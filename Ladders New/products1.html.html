<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="http://12.42.204.30:7005/jTable/jquery.jtable.js"></script>
<script src="http://12.42.204.30:7005/jTable/helpers.js"></script>
<link href="http://12.42.204.30:7005/jTable/themes/lightcolor/red/jtable.css" rel="stylesheet">

                                                <!-- Do not change the code above -->

<link href="css/ladder.css" rel="stylesheet"> <!-- Modify myStyles.css to add additional styles or add your own stylesheet-->

<title>Ladders</title>  
                           <!-- Modify title for your application -->

<script>
	$(document).ready(function() {
		$('#container1').jtable({
			title : 'Ladder Listing',              <!-- Change title for your application -->
			paging : true,                      <!-- "true" allows paging through the grid -->
			pageSize : 10,                      <!-- Specify page size -->
			sorting : true,                     <!-- "true" allows sorting by columns -->
			defaultSorting : 'model_year DESC', <!-- Default sort column on initial load -->
			actions : {
				listAction : 'genJson2.rpgle?jtView=ladder_view'  <!-- Change "carsV1" to your view name -->
			},
			fields : {                          <!-- Modify the grid components -->
				ladder_name : {
					title : 'Ladder name',
					width : '20%',
					list : true
				},
				ladder_weight : {
					title : 'Weight(KG)',
					width : '20%',
					list : true
				},
				ladder_height : {
					title : 'Height(CM)',
					width : '10%',
					list : true
				},
				ladder_rating : {
					title : 'Rating',
					width : '20%',
					list : true,
				},
				ladder_discount : {
					title : 'Discount(%)',
					width : '15%',
					list : true,
				},
				ladder_price : {
					title : 'Price',
					width : '15%',
					list : true,
					display : function(data) {
						return formatCurrency(data.record.ladder_price)
					},
				}
			}
		});                                     <!-- Do not change the code below -->
		$('#container1').jtable('load');
	});
</script>
</head>

<body>
  <div id="container1">
	<div class="titleContainer">
		<p class="title" style="text-align:center; font-size:2em ;color:#b11515">ClimbHigh Ladders</p>
	</div>
	
  </div>
</body>
</html>
